<link rel='import' href='/bower_components/polymer/polymer.html'>
<link rel='import' href='/bower_components/iron-list/iron-list.html'>
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel='import' href='/bower_components/paper-material/paper-material.html'>

<dom-module id='audio-playlist'>

  <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-flex);
    }

    #container {
      @apply(--layout-vertical);
      @apply(--layout-flex);
    }

    paper-item {
      --paper-item-min-height: 24px;
      font-size: 10pt;
      font-weight: 100;
      /* todo: remove when github.com/PolymerElements/iron-list/issues/141 is
               resolved. */
      --paper-item-focused-before: {
        background: none;
      };
    }

    .item {
    }

    .item.selected {
      background-color: var(--paper-grey-100);
    }

  </style>

  <template>

    <paper-material id='container'>

      <iron-list items='{{items}}' as='item' selection-enabled multi-selection>
        <template>
          <paper-item class$='[[_computedClass(selected)]]'>
            [[item.name]]
          </paper-item>
        </template>
      </iron-list>

    </paper-material>

  </template>

  <script>
    Polymer({
      is: 'audio-playlist',
      _computedClass: function(selected) {
        var classes = 'item';
        if (selected) {
          classes += ' selected';
        }
        return classes;
      },
      properties: {
        items: {
          type: Array,
          notify: true
        }
      }
    });

  </script>

</dom-module>
