<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>ooz</title>

  <script src='/bower_components/webcomponentsjs/webcomponents-lite.js'></script>

  <link rel='stylesheet' href='/node_modules/normalize.css/normalize.css'>
  <link rel='stylesheet' href='/page/index.css'>

  <link rel='import' href='/element/elements.html'>
  <link rel='import' href='/page/page.html'>

  <style is='custom-style'>

    #container {
      @apply(--layout-fit);
      @apply(--layout-vertical);
    }

    #pages {
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .page {
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }
    
    #controls {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }

    #settings {
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

  </style>

</head>

<body>

  <template is='dom-bind' id='app'>

    <div id='container'>

      <audio-player-controls id='controls'>
        <audio id='player'></audio>
      </audio-player-controls>

      <iron-pages attr-for-selected='page' selected='{{page}}' id='pages'>

        <section page='playlist' class='page'>
          <audio-playlist id='playlist'></audio-playlist>
        </section>

        <section page='settings' class='page'>
          <settings-panel id='settings'></settings-panel>
        </section>

      </iron-pages>

    </div>

  </template>

  <script src='/page/index.js'></script>

</body>

</html>
